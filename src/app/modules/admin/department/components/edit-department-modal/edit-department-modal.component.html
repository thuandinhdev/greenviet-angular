<div class="modal-header">
	<h2 class="modal-title font-weight-normal"><i class="fa fa-building-o" aria-hidden="true"></i>&nbsp;{{'departments.title' | translate}}</h2>
	<button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="bsEditModalRef.hide()"><span aria-hidden="true">&times;</span></button>
</div>
<form class="form" [formGroup]="editDepartmentForm" (ngSubmit)="onSubmit()">
	<div class="modal-body">
		<div class="form-body">
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label for="department_name">{{'departments.create.fields.department_name' | translate}}<span class="text-danger">&nbsp;*</span></label>
						<div class="position-relative has-icon-left">
							<input type="text" placeholder="{{'departments.create.placeholders.placeholder1' | translate}}" class="form-control" maxlength="20" formControlName="department_name" [ngClass]="{ 'is-invalid': isSubmitted && departmentControl.department_name.errors }" id="department_name" />
							<div class="form-control-position">
								<i class="fa fa-lock" aria-hidden="true"></i>
							</div>
							<div *ngIf="isSubmitted && departmentControl.department_name.errors" class="invalid-feedback">
								<div *ngIf="departmentControl.department_name.errors.required">{{'departments.create.error_messages.message1' | translate}}</div>
								<div *ngIf="departmentControl.department_name.errors.maxlength">{{'departments.create.error_messages.message2' | translate}}</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-12">
					<div class="form-group" [ngClass]="{ 'is-invalid': isSubmitted && department_roles.length == 0 }">
						<label>{{'departments.create.fields.department_roles' | translate}}<span class="text-danger">&nbsp;*</span></label><br />
						<label class="checkbox-container font-12 font-bold" *ngFor="let role of roles; index as i">
							<input type="checkbox" class="form-control" [(checklist)]="department_roles" [checklistValue]="role.id" name="department_chk_department_chk_{{i}}" />
							{{role.name}}&nbsp;&nbsp;
							<span class="checkbox-checkmark"></span>
						</label>
						<div *ngIf="isSubmitted && department_roles.length == 0" class="invalid-feedback">{{'departments.create.error_messages.message3' | translate}}</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-cancel mb-0" (click)="onCancel()">{{'common.close' | translate}}</button>
		<button type="submit" class="btn btn-submit mb-0">{{'common.update' | translate}}</button>
	</div>
</form>
