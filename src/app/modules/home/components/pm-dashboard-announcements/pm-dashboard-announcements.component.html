<div class="card card-height overflow-y">
	<div class="card-header border-bottom mb-3 d-lg-flex d-block">
		<h4 class="card-title mt-2">{{'announcements.title' | translate}}</h4>
		<div class="card-buttons">
			<a [routerLink]="['/announcements']" *ngxPermissionsOnly="['admin', 'super_admin', 'announcements_view']" class="btn btn-rounded  mb-0" tooltip="{{'common.lists' | translate}}"><i class="fa fa-list"></i></a>&nbsp;&nbsp;
			<a [routerLink]="['/announcements/create']" *ngxPermissionsOnly="['admin', 'super_admin', 'announcements_create']" class="btn btn-rounded  mb-0" tooltip="{{'common.create' | translate}}"><i class="fa fa-plus"></i></a>
		</div>
	</div>
	<div class="card-body sidebar-content mb-3" [perfectScrollbar]="scrollConfig">
		<div class="card-block pt-0">
			<div class="annoucement-lists" *ngIf="announcements.length != 0">
				<div class="annoucement-items">
					<div class="annoucement-item" *ngFor="let announcement of announcements">
						<span class="annoucement-item-time">{{announcement.end_date | dateTimeFormatFilter: loginUser.settings.date_format}}</span>
						<div class="annoucement-item-circle">
							<i class="fa fa-genderless"></i>
						</div>
						<div class="annoucement-item-text">
							<h6>{{announcement.title}}</h6>
							<p [innerHTML]="announcement.description"></p>
						</div>
					</div>
				</div>
			</div>
			<div class="text-center" *ngIf="announcements?.length == 0">
				<img src="assets/img/norecord-img.png" width="50">
				<p class="mt-1">{{ 'common.empty_message.announcements' | translate }}</p>
			</div>
		</div>
	</div>
</div>
