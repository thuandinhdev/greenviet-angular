<div class="card">
	<div class="col-md-12">
		<!-- Card header -->
		<div class="card-header pl-0 pr-0">
			<h4 class="main-title mt-2"><span>{{'knowledge_base.title' | translate}}</span></h4>
		</div>
		<div class="card-content pb-2">
			<div class="card-body overflow-x-auto overflow-y-hidden height-600">
				<div id="jstree1" class="jstree_size">
					<ul>
						<li data-jstree='{ "opened" : true, "disabled" : true }' *ngFor="let category of categoryLists">{{category.category_name}}
							<ul>
								<li data-jstree='{"type":"html"}' *ngFor="let article of category.articles"><a href="{{basURL}}/#/knowledgebase/category/{{category.id}}/article/{{article.id}}">{{article.article_title}}</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
