<div class="modal-header">
    <h2 class="modal-title font-weight-normal"><i class="fa fa-percent" aria-hidden="true"></i>&nbsp;{{'taxes.title3' | translate}}</h2>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="bsModalRef.hide()"><span aria-hidden="true">&times;</span></button>
</div>
<form class="form" [formGroup]="createTaxForm" (ngSubmit)="onSubmit()">
    <div class="modal-body">
        <div class="form-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="name">{{'taxes.create.fields.tax_name' | translate}}<span class="text-danger">&nbsp;*</span></label>
                        <input type="text" placeholder="{{'taxes.create.placeholders.placeholder1' | translate }}" class="form-control" formControlName="tax_name" [ngClass]="{ 'is-invalid': isFormSubmitted && taxControl.tax_name.errors }" id="tax_name" />
                        <div *ngIf="isFormSubmitted && taxControl.tax_name.errors" class="invalid-feedback">
                            <div *ngIf="taxControl.tax_name.errors.required">{{'taxes.create.error_messages.message1' | translate}}</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="tax_rate">{{'taxes.create.fields.tax_rate' | translate}}<span class="text-danger">&nbsp;*</span></label>
                        <input type="text" placeholder="{{'taxes.create.placeholders.placeholder2' | translate }}" class="form-control" formControlName="tax_rate" [ngClass]="{ 'is-invalid': isFormSubmitted && taxControl.tax_rate.errors }" id="tax_rate" />
                        <div *ngIf="isFormSubmitted && taxControl.tax_rate.errors" class="invalid-feedback">
                            <div *ngIf="taxControl.tax_rate.errors.required">{{'taxes.create.error_messages.message2' | translate}}</div>
                            <div *ngIf="taxControl.tax_rate.errors.pattern">{{'taxes.create.error_messages.message3' | translate}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-cancel mb-0" (click)="onCancel()">{{'common.close' | translate}}</button>
        <button type="submit" class="btn btn-submit mb-0">{{'common.create' | translate}}</button>
    </div>
</form>
